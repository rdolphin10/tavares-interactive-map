<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="J4VOKN-GRfU-xvPHxa3NI01KFD8q_wVJlr3-nqDbJxg" />

    <!-- Primary SEO Meta Tags -->
    <title>Tavares Chamber of Commerce Interactive Business Map</title>
    <meta name="title" content="Tavares Chamber of Commerce Interactive Business Map">
    <meta name="description" content="Explore local businesses in Tavares, Florida with our interactive map. Find restaurants, shops, services, and Chamber of Commerce members in Lake County.">
    <meta name="keywords" content="Tavares, Florida, Chamber of Commerce, business directory, local businesses, Lake County, interactive map, restaurants, shops, services">
    <meta name="author" content="Tavares Chamber of Commerce">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tavareschamber.dolphmap.com/">
    <meta property="og:title" content="Tavares Chamber of Commerce Interactive Business Map">
    <meta property="og:description" content="Explore local businesses in Tavares, Florida with our interactive map. Find restaurants, shops, services, and Chamber of Commerce members.">
    <meta property="og:image" content="https://tavareschamber.dolphmap.com/assets/images/TavaresChamberLogo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tavareschamber.dolphmap.com/">
    <meta property="twitter:title" content="Tavares Chamber of Commerce Interactive Business Map">
    <meta property="twitter:description" content="Explore local businesses in Tavares, Florida with our interactive map. Find restaurants, shops, services, and Chamber of Commerce members.">
    <meta property="twitter:image" content="https://tavareschamber.dolphmap.com/assets/images/TavaresChamberLogo.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tavareschamber.dolphmap.com/">

    <!-- Mapbox GL JS CSS - Required for map styling -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">

    <!-- Normalize CSS - Ensures consistent styling across browsers -->
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <!-- Local CSS Files -->
    <!-- styles.css contains core layout and structure (never changes per client) -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- theme.css contains colors and fonts (customize per client) -->
    <link href="css/theme.css" rel="stylesheet">

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tavares Chamber of Commerce",
        "url": "https://www.tavareschamber.com/",
        "logo": "https://tavareschamber.dolphmap.com/assets/images/TavaresChamberLogo.png",
        "description": "The Tavares Chamber of Commerce promotes local businesses and economic development in Tavares, Florida and Lake County.",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "300 East Main Street",
            "addressLocality": "Tavares",
            "addressRegion": "FL",
            "postalCode": "32778",
            "addressCountry": "US"
        },
        "telephone": "(352) 343-2531",
        "areaServed": {
            "@type": "City",
            "name": "Tavares, Florida"
        }
    }
    </script>
</head>
<body>
    <!-- Full-Screen Map Container (Background) -->
    <div id="map" class="map-container"></div>

    <!-- ========================================
         FLOATING UI ELEMENTS OVERLAY
         ======================================== -->

    <!-- Chamber Logo (Top Left on desktop, beside slideshow on mobile) -->
    <div class="chamber-logo-container" id="chamber-logo-container">
        <a href="https://tavareschamber.com" target="_blank" class="chamber-logo-link">
            <img id="client-logo" src="" alt="Chamber Logo" class="chamber-logo-img">
        </a>
    </div>

    <!-- Top Banner - Banner 1 (Top Center) -->
    <div class="banner-container banner1-container" id="banner1-container">
        <a id="banner1-link" href="#" target="_blank" class="banner-link">
            <img id="banner1-img" src="" alt="Premium Sponsor" class="banner-img">
        </a>
    </div>

    <!-- Slideshow Banner - Banner 2 (Below Banner 1) -->
    <div class="banner-container banner2-container" id="banner2-container">
        <div id="banner2-slideshow" class="banner-slideshow"></div>
    </div>

    <!-- Advertisers Dropdown Button (Below Chamber Logo) -->
    <button class="advertisers-toggle" id="business-dropdown-toggle">
        <span class="toggle-text">Interactive Directory</span>
        <span class="toggle-arrow">&#9662;</span>
    </button>

    <!-- Business Panel (Dropdown below Advertisers button) -->
    <div class="business-panel" id="business-panel">
        <div class="panel-header">
            <h3 class="panel-title">Business Directory</h3>
        </div>
        <ul class="business-list" id="business-list">
            <!-- Business items populated by dropdown.js -->
        </ul>
    </div>

    <!-- Floating Dolph Map Elements (Bottom Right) -->
    <div class="dolph-floating-stack">
        <!-- Contact Card (Top) -->
        <div class="dolph-contact-card" id="dolph-contact-card">
            <div class="contact-header">Want to advertise here?</div>
            <div class="contact-name" id="contact-name"></div>
            <a class="contact-phone" id="contact-phone" href=""></a>
            <a class="contact-email" id="contact-email" href=""></a>
        </div>

        <!-- Logo Card (Bottom) -->
        <div class="dolph-logo-floating">
            <a id="dolph-link" href="https://dolphmap.com" target="_blank" class="dolph-logo-link">
                <img id="dolph-logo" src="assets/images/logo.png" alt="Dolph Map Company" class="dolph-logo-img">
                <span class="dolph-link-text">dolphmap.com</span>
            </a>
        </div>
    </div>

    <!-- External Libraries (loaded from CDN) -->
    <!-- Mapbox GL JS - Interactive map library -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <!-- PapaParse - CSV parsing library (simple and beginner-friendly) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Local JavaScript Files - Load in specific order -->
    <!-- 1. config.js - Must load first as other files depend on CONFIG object -->
    <script src="js/config.js"></script>
    <!-- 2. utils.js - Helper functions used by other modules -->
    <script src="js/utils.js"></script>
    <!-- 3. layer-inspector.js - Debug tool for inspecting map layers -->
    <script src="js/layer-inspector.js"></script>
    <!-- 4. dolph-style.js - Dolph Map Company custom styling -->
    <script src="js/dolph-style.js"></script>
    <!-- 5. map.js - Initialize the map (depends on config.js) -->
    <script src="js/map.js"></script>
    <!-- 6. markers.js - Create and manage markers (depends on map.js and utils.js) -->
    <script src="js/markers.js"></script>
    <!-- 7. dropdown.js - Business list navigation (replaces search.js) -->
    <script src="js/dropdown.js"></script>

</body>
</html>
